<body>
    <div class="container">
        <h1>What would you like to discuss on next CASE's retreat?</h1>
        <div class="panel panel-default" id="newQuestion">
            <div class="panel-heading">
                <h3 class="panel-title">Suggest a new topic or question</h3>
            </div>
            <div class="panel-body">
                {{> newQuestion}}
            </div>
        </div>


        <div class="panel panel-default" id="questionList">
            <div class="panel-heading">
                <h3 class="panel-title">Or vote/comment on what others have suggested</h3>
            </div>
            <table class="table">
                <tbody>
                    {{> listOfQuestions}}
                </tbody>
            </table>
        </div>
    </div>
</body>


<template name="newQuestion">
    {{#if debugMode}}
    <div class="panel panel-default borrar" id="borrar">
            BORRAR TODO
    </div>
    {{/if}}
    <form class="new-question">
        <input type="text" name="text" class="form-control" placeholder="Type to add a new question" aria-describedby="basic-addon1">
    </form>
</template>



<template name="listOfQuestions">
    {{#each questions}}
    <tr>{{> question}}
    </tr>
    {{/each}}
</template>


<template name="question">
    <td>
        <span class="question">{{text}}
        </span>
        <span class="votingFooter">
        <span class="glyphicon glyphicon-arrow-up voteUp {{alreadyUp}}" aria-hidden="true"></span>  <span class="arrows {{posORneg}}">{{diff}}</span> (+{{votesUp}}/-{{votesDown}}) <span class="glyphicon glyphicon-arrow-down voteDown {{alreadyDown}}" aria-hidden="true"></span>
        <span class="pull-right toggleComments">Show comments</span>
        </span>
        <span class="comments collapse" aria-expanded="false" style="height: 0px;" id="comments_{{_id}}">
            <ul>
                {{#each comments}}
                <li>{{> comment}}
                </li>
                {{/each}}
            </ul>
            <form class="new-comment">
                            <input type="text" name="text" class="form-control" placeholder="Add a comment..." aria-describedby="basic-addon1">
            </form>
        </span>
    </td>
</template>



<template name="comment">
        <span class="comment">
            {{this}}
        </span>
</template>
